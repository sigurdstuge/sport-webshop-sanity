<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sport webshop</title>
		
		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/main.js"></script>
	</head>
	
	<body>
		<header class="header">
			<div class="header__dropdown">
				<select name="category" class="header__category">
					<option value="category">category</option>
					<option value="sweater">sweater</option>
					<option value="pants">pants</option>
					<option value="shoes">shoes</option>
				</select>

				<select name="brand" class="header__brand">
					<option value="brand">brand</option>
					<option value="adidas">adidas</option>
					<option value="nike">nike</option>
					<option value="puma">puma</option>
					<option value="umbro">umbro</option>
				</select>
			</div>	

			<div class="header__logo">
				<a href="#">
					<img  src="./_app/assets/svg/cloths.svg" alt="">
				</a>
			</div>
		</header>
	</body>
</html>
