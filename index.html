<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sport webshop</title>
		
		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/main.js"></script>
	</head>
	
	<body>
		<header class="header">
			<div class="header__dropdown">
				<select name="category" class="header__category">
					<option value="category">category</option>
					<option value="sweater">sweater</option>
					<option value="pants">pants</option>
					<option value="shoes">shoes</option>
				</select>

				<select name="brand" class="header__brand">
					<option value="brand">brand</option>
					<option value="adidas">adidas</option>
					<option value="nike">nike</option>
					<option value="puma">puma</option>
					<option value="umbro">umbro</option>
				</select>
			</div>	

			<div class="header__logo">
				<a href="#">
					<img  src="./_app/assets/svg/cloths.svg" alt="">
				</a>
			</div>
		</header>

		<div class="products">
			<a class="products__card">
				<div class="products__image">
					<img src="https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/8bfa48ec-3ba3-42a6-839e-04dae8e64619/air-force-1-07-sko-MSJ6C8.png" alt="shoes">
				</div>
	
				<p class="products__name">
					Air Force 1 '07
				</p>

				<p class="products__brand">
					Nike 
				</p>

				<p class="products__price">
					1499 kr
				</p>
			</a>
		</div>	
	</body>
</html>
